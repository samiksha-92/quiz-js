<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1 class="heading">The World Mini Quiz <i class="fa-solid fa-compass"></i>

        </h1>
        <div>
            <p id="progressText"> Question </p>
            <div id="progress_bar">
                <div id="progress_bar_full">

                </div>

            </div>

            <div class=inner-div>
                <h2 class="questions"> Questions go here</h2>
                <ul>
                    <li>
                        <input type="radio" name="option" id="ans1" class="options">
                        <label for="ans1" id="question_option_one">Options go here</label>
                    </li>
                    <li>
                        <input type="radio" name="option" id="ans2" class="options">
                        <label for="ans2" id="question_option_two">Options go here</label>
                    </li>
                    <li>
                        <input type="radio" name="option" id="ans3" class="options">
                        <label for="ans3" id="question_option_three">Options go here</label>
                    </li>
                    <li>
                        <input type="radio" name="option" id="ans4" class="options">
                        <label for="ans4" id="question_option_four">Options go here</label>
                    </li>
                </ul>
                <button id="submit">Submit</button>
                <div id="display_score" class="hideScoreArea">
                    Score will be displayed in this are and this area will be removed when you click on 'play again'

                </div>

            </div>

        </div>
        <script src="assets/js/script.js"></script>
</body>

</html>
